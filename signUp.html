<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form action="/signUp" method="post">
    <input type="text" placeholder="User Name" id="username" name="username" value="">
    <input type="text" placeholder="email" id="email" name="email" value="">
    <input type="text" placeholder="Password" id="password" name="password" value="">
    <input type="submit" name="button" id="sign-up" value="sign up">
  </form>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript">
    $( document ).ready(function(){
    })
     $("#sign-up").click(function(){
     $.post(`/signUp?username=${$('#username').val()}&password`)
     })
  </script>
  </body>
</html>
